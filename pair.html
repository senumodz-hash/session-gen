<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SENU MD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #050505;
  --card: #0f0f0f;
  --text: #00ff9c;
  --border: #00ff9c;
  --btn: linear-gradient(135deg, #00ff9c, #00c3ff);
}

.light {
  --bg: #f2f2f2;
  --card: #ffffff;
  --text: #0a0a0a;
  --border: #00c3ff;
  --btn: linear-gradient(135deg, #00c3ff, #00ff9c);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background: var(--bg);
  font-family: 'Orbitron', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text);
  transition: background 0.3s;
}

.card {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  padding: 30px;
  border-radius: 16px;
  border: 1px solid var(--border);
  box-shadow: 0 0 25px rgba(0, 255, 156, 0.25);
  animation: fade 0.6s ease;
}

h1 {
  text-align: center;
  margin: 0;
  text-shadow: 0 0 10px var(--text);
}

.subtitle {
  text-align: center;
  font-size: 12px;
  opacity: 0.8;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 14px;
  background: transparent;
  border: 1px solid var(--border);
  border-radius: 10px;
  color: var(--text);
  font-size: 14px;
  outline: none;
  margin-bottom: 15px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: var(--btn);
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 20px var(--text);
}

.output {
  margin-top: 20px;
  padding: 15px;
  border-radius: 10px;
  border: 1px dashed var(--border);
  display: none;
  font-size: 13px;
  word-break: break-all;
}

/* Spinner */
.spinner {
  width: 30px;
  height: 30px;
  border: 3px solid transparent;
  border-top: 3px solid var(--text);
  border-radius: 50%;
  margin: 10px auto;
  animation: spin 1s linear infinite;
}

/* Toggle */
.toggle {
  text-align: center;
  margin-bottom: 15px;
  font-size: 12px;
  cursor: pointer;
  opacity: 0.8;
}

footer {
  text-align: center;
  font-size: 11px;
  margin-top: 20px;
  opacity: 0.6;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

@keyframes fade {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="card">
  <div class="toggle" onclick="toggleMode()">⚙ Toggle Mode</div>

  <h1>SENU MD</h1>
  <div class="subtitle">Secure Pairing Code Generator</div>

  <input id="number" type="text" placeholder="94743400406">

  <button onclick="getCode()">Generate Pair Code</button>

  <div id="result" class="output"></div>

  <footer>© 2026 SENU MD</footer>
</div>

<script>
function toggleMode() {
  document.body.classList.toggle("light");
}

async function getCode() {
  const number = document.getElementById("number").value.trim();
  const result = document.getElementById("result");

  if (!number) {
    alert("Enter a valid WhatsApp number");
    return;
  }

  result.style.display = "block";
  result.innerHTML = '<div class="spinner"></div>';

  try {
    const res = await fetch(`/code?number=${encodeURIComponent(number)}`);
    const data = await res.json();

    if (data.code) {
      result.textContent = `✅ Pairing Code: ${data.code}`;
    } else {
      result.textContent = `❌ Error: ${data.error || "Unknown error"}`;
    }
  } catch (e) {
    result.textContent = "❌ Failed to connect to server";
  }
}
</script>

</body>
</html>
